name: '2024-12-orleans-cda-project3-dev'

services:
  database:
    image: mysql:9.2.0
    restart: always
    ports:
      - ${MYSQL_PORT}:3306
    env_file:
      - ./.env
    volumes:
      - ./mysql/data:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u$MYSQL_USER',
          '-p$MYSQL_PASSWORD',
        ]
      interval: 5s # Interval between health checks.
      timeout: 5s # Timeout for each health checking.
      retries: 20 # Hou many times retries.
      start_period: 10s
